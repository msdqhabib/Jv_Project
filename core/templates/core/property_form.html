{% extends 'base.html' %}

{% block title %} Dashboard{% endblock %}

{% block content %}

<h1>{% if object %}Edit{% else %}New{% endif %} Property</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>
<a href="{% url 'property-list' %}">Cancel</a>

{% endblock %}
