{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row w-100" style="margin-top: 50px;">
        <div class="col-3 border rounded pt-2" style="margin: auto;">
            <h1 class="pt-3">Sign Up!</h1>
            <p>Please fill the form to create an account</p>
            <hr>
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn mb-2" style="background-color: #00B98E; color:white" type="submit">Register Now</button>
                <p>Already have an account? <a href="{% url 'login' %}" style="color: #00B98E;">Login now</a></p>
            </form>
        </div>
    </div>        
{% endblock %}
